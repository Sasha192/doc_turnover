log4j.appender.errorLogger.MaxBackupIndex=10
log4j.appender.errorLogger.MaxFileSize=5MB
#INTERNAL_EXCEPTIONS
log4j.appender.intExceptionLogger=org.apache.log4j.RollingFileAppender
log4j.appender.intExceptionLogger.File=\
  /home/kolmogorov/Java_Practice/bcrew/doc_turnover/src/main/resources/logger_int_exception.log
log4j.appender.intExceptionLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.intExceptionLogger.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
