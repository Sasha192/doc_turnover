log4j.appender.intExceptionLogger.MaxFileSize=5MB
#AUTH
log4j.appender.authLogger=org.apache.log4j.RollingFileAppender
log4j.appender.authLogger.File=\
  /home/kolmogorov/Java_Practice/bcrew/doc_turnover/src/main/resources/logger_auth.log
log4j.appender.authLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.authLogger.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
