# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.stdout.Target=System.out
log4j.rootLogger=ALL, stdout
log4j.category.errorLogger=TRACE, errorLogger
log4j.additivity.errorLogger=false
log4j.category.authLogger=TRACE, authLogger
log4j.additivity.authLogger=false
log4j.category.securityLogger=TRACE, securityLogger
log4j.additivity.securityLogger=false
log4j.category.intExceptionLogger=TRACE, intExceptionLogger
log4j.additivity.intExceptionLogger=false
